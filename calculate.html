<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fahrenheit From Celsius</title>
  </head>
  <body>
      <script type="text/javascript">
        var cTemp = 100;
        var hTemp = ((cTemp * 9) /5) +32;
        document.write("Temperature in Celsius: " + cTemp + "degrees<br/>");
        document.write("Temperature in Fahrenheit: " + hTemp + "degrees");
      </script>

  </body>
</html>
